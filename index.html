<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <main>
        
        
        <div id="nft-container">
            <img src="img/image-equilibrium.jpg" alt="nft image" id="nft-image">
        </div>
        <img src="img/icon-view.svg" alt="view icon" id="view-icon">

        <p id="header">Equilibrium #3429</p>
        <p id="description">Our Equilibrium collection promotes balance and calm.</p>
        <div id="price-container">
            <div id="left">
                <img src="img/icon-ethereum.svg" alt="ethereum icon">
                <span> 0.041ETH</span>
            </div>
            <div id="right">
                <img src="img/icon-clock.svg" alt="ethereum icon">
                <span> 3 days left</span>
            </div>
        </div>
        <hr>
        <div id="author">
            <img src="img/image-avatar.png" alt="avatar">
            Creation of <span>Jules Wyvern</span>
        </div>
    </main>

</body>
</html>
